pre-commit:
  parallel: true
  commands:
    check:
      glob: "*.{ts,json}"
      run: bun run lint --staged {staged_files}
    typecheck:
      run: bun run typecheck

post-checkout:
  commands:
    install:
      run: test -f bun.lock && bun install || true

commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit {1}
